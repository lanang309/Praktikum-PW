<!DOCTYPE html>
<html lang="en">
<head>
    <title>BLJR JS</title>
    <script>
        function hello(){
            let nama="Putra Prayoga";
            let obj= document.getElementById("hello");
            obj.innerHTML="Hello " + nama;
            obj.style.background="orange";
        }
    </script>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
